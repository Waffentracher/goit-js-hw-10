<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises Form</title>
    <link rel="stylesheet" href="./css/snackbar.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
</head>

<body>
    <form class="form">
        <label for="delay">Delay (ms)</label>
        <input type="number" id="delay" name="delay" required>

        <fieldset>
            <legend>State</legend>
            <label><input type="radio" name="state" value="fulfilled" required> Fulfilled</label>
            <label><input type="radio" name="state" value="rejected" required> Rejected</label>
        </fieldset>

        <button type="submit">Create notification</button>
    </form>
    <script src="./js/2-snackbar.js" type="module"></script>
</body>

</html>
